<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
      font-family: 'VT323', monospace;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(30,30,60,0.95);
      border: 2px solid #00fff7;
      border-radius: 18px;
      box-shadow: 0 0 32px #00fff7, 0 0 8px #fff2;
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      margin: 2rem;
    }
    .contact-title {
      font-family: 'Press Start 2P', monospace;
      font-size: 1.5rem;
      color: #00fff7;
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00fff7, 0 0 2px #fff;
    }
    .contact-intro {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 1.5rem;
      font-family: 'VT323', monospace;
      text-shadow: 0 0 4px #00fff7;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.9rem;
      color: #00fff7;
      margin-bottom: 0.3rem;
      letter-spacing: 1px;
      text-shadow: 0 0 4px #00fff7;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem 0.9rem;
      border: 2px solid #00fff7;
      border-radius: 8px;
      background: #0f1021;
      color: #fff;
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 8px #00fff733;
    }
    input:focus, textarea:focus {
      border-color: #fff;
      box-shadow: 0 0 12px #00fff7, 0 0 2px #fff;
    }
    .email-btn {
      background: linear-gradient(90deg, #00fff7 0%, #00c3ff 100%);
      color: #1a1a2e;
      font-family: 'Press Start 2P', monospace;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      margin-top: 0.5rem;
      cursor: pointer;
      box-shadow: 0 0 16px #00fff7, 0 0 2px #fff;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      letter-spacing: 1px;
    }
    .email-btn:hover {
      background: linear-gradient(90deg, #00c3ff 0%, #00fff7 100%);
      color: #fff;
      box-shadow: 0 0 24px #00fff7, 0 0 4px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-title">Contact Me</div>
    <div class="contact-intro">
      Have a project, collaboration, or just want to say hi?<br>
      Drop me a message below and I'll get back to you soon!
    </div>
    <form class="contact-form" action="mailto:bbfiller@umich.edu" method="POST" enctype="text/plain">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="Name" type="text" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="Email" type="email" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="5" required></textarea>
      </div>
      <button type="submit" class="email-btn">ðŸš€ Send Message</button>
    </form>
  </div>
</body>
</html>
