<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rave City</title>
  <link rel="stylesheet" href="font-awesome/css/all.min.css">
  <link rel="stylesheet" href="3drave.css">
  <style>
    #ui-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      pointer-events: none;
      z-index: 100;
    }

    #ui-container > * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  
  <!-- Three.js -->
  <script src="libs/three.min.js"></script>
  
  <!-- Three.js Extensions -->
  <script src="bundle.js"></script>
  
  <!-- Main Application -->
  <script src="3drave.js" defer></script>
</body>
</html>
